<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Registration Page
    </title>
</head>
<body bgcolor="Lightblue">
<br>
<br>
<form>

    <input type="text" name="middletname" size="15"/><br><br>
    <label> LastName</label>
    <input type="text" name="lastname" size="15"/><br><br>
    <label>
        Cource:
    </label>
    <select>
        <option value="Cource">Cource</option>
        <option value="BCS"></option>
        <option value="BCA"></option>
        <option value="BBA"></option>
        <option value="BA"></option>
        <option value="BCOM"></option>
        <option value="MBA"></option>
        <option value="MCA"></option>
    </select>
    <br>
    <br>
    <label>
        Phone No:
    </label>
    <input type="text" name="Country code" value="91" size="2"/>
    <input type="text" name="phone no" size="10"/><br><br>
    Address
    <br>
    <textarea cols="80" rows="5" value="address"></textarea>
    <br><br>
    Email:
    <input type="Password" id="email" name="email"/><br>
    <br><br>
    Re-type password:
    <input type="Password" id="repass" name="repass"/><br><br>
    <input type="button" value="Submit"/>
</form>
</body>
</html>
