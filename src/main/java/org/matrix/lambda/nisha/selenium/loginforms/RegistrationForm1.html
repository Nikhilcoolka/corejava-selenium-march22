<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form 1</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text" name="Name" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="Password" name="Password" placeholder="Password">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="Radio" name="Gender">Male
                <input type="Radio" name="Gender">Female
                <input type="Radio" name="Gender">Other
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="email" name="Email" placeholder="eg. abc@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                Phone no :
            </td>
            <td>
                <select>
                    <option>+91</option>
                </select>
                <input type="text" name="Phone number" placeholder="9876543217" maxlength="10">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit" name="Submit Button">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
