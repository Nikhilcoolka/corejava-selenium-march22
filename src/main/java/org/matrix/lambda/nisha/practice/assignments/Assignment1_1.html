<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form 2</title>
</head>
<body>
<form>
    <table align="center" height="500" width="500">
        <tr>
            <td>
                First Name :
            </td>
            <td>
                <input type="text" placeholder="First Name" name="First Name" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>
                Last Name :
            </td>
            <td>
                <input type="text" placeholder="Last Name" name="Last Name" maxlength="15">
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="email" placeholder="Email Address" name="Email Address" maxlength="20">
            </td>
        </tr>
    <tr>
        <td>
            Password :
        </td>
        <td>
            <input type="text" placeholder="Password" name="Password" maxlength="30">
        </td>
    </tr>
    <tr>
        <td>
            Confirm Password :
        </td>
        <td>
            <input type="text" placeholder="Confirm Password" name="Confirm Password" maxlength="30">
        </td>
    </tr>
    <tr>
        <td>
            Date of Birth :
        </td>
        <td>
            <select name="Day" id="Day">
                <option value="Day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="Month" id="Month">
                <option value="Month">Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select name="Year" id="Year">
                <option value="Year">Year</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Gender :
        </td>
        <td>
            <input type="Radio" name="Gender">Male
            <input type="Radio" name="Gender">Female
            <input type="Radio" name="Gender">Other
        </td>
    </tr>
        <tr>
            <td>
                <input type="Submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
