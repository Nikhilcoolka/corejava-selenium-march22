<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WelCome To Selenium </title>
</head>
<body>
<div align="center">
    <form align="center"style="display: flex;flex-flow: row wrap;align-items: center;"class="form-inline">
        <label style="margin: 5px 10px 5px 0;">First Name:</label>
        <input style="vertical-align: middle;margin: 5px 10px 5px 0; padding: 10px;background-color: #fff;border: 1px solid #ddd;"type="text" id="fname" placeholder="Enter First Name" name="fname">
        <label >Last Name:</label>
        <input style="vertical-align: middle;margin: 5px 10px 5px 0; padding: 10px;background-color: #fff;border: 1px solid #ddd;"type="text" id="lname" placeholder="Enter Last Name" name="lname">
        <label>Mobile No:</label>
        <input style="vertical-align: middle;margin: 5px 10px 5px 0; padding: 10px;background-color: #fff;border: 1px solid #ddd;"type="number" id="contact" placeholder="Enter Contact No" name="number">
        <label for="email">Email:</label>
        <input style="vertical-align: middle;margin: 5px 10px 5px 0; padding: 10px;background-color: #fff;border: 1px solid #ddd;"type="email" id="email" placeholder="Enter email" name="email">
        <label for="pwd">Password:</label>
        <input style="vertical-align: middle;margin: 5px 10px 5px 0; padding: 10px;background-color: #fff;border: 1px solid #ddd;"type="password" id="pwd" placeholder="Enter password" name="pswd">
        <label>
            <input style="vertical-align: middle;margin: 5px 10px 5px 0; padding: 10px;background-color: #fff;border: 1px solid #ddd;"type="checkbox" name="remember"> Remember me
        </label>
        <button style="padding: 10px 20px;background-color: dodgerblue;border: 1px solid #ddd;color: white;"type="submit">Submit</button>
    </form>
</div>

</body>
</html>
